<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Spartan:wght@100;200;300;400;500;600;700;800;900&display=swap">
    <title>Home</title>
</head>
<body>  
    <section id="header">
        <a href="{% url 'home' %}"><img src="{% static '/images/logo.png' %}" class="logo" alt=""></a>
        
        <div>
            <ul id="navbar">
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'shop' %}">Shop</a></li>
                <li><a class="active" href="{% url 'customize' %}">Customize</a></li>
                <li><a href="{% url 'order' %}">Order</a></li>
                <li><a href="{% url 'feedback' %}">Feedback</a></li>
                <li><a href="index.html">Log out</a></li>
                <li><a href="{% url 'cart' %}"><i class="fa fa-shopping-bag" aria-hidden="true"></i></a></li>
  

            </ul>
        </div> 
    </section>

    <style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Spartan', sans-serif;
}

h1{
    font-size:50px;
    line-height:64px;
    color: #0222;
}

h2{
    font-size:46px;
    line-height:54px;
    color: #0222;
}

h4{
    font-size:20px;
    color: #0222;
}

h6{
    font-weight:700;
    font-size:12px;
}

p{
    font-size:16px;
    color: #465b52;
    margin: 15px 0 20px 0;   
}

.section-p1{
    padding:40px 80px;
}

.section-m1{
    margin:40px 0;
}

button.normal{
    font-size:14px;
    font-weight:600;
    padding:15px 30px;
    color:#000;
    background-color:#fff;
    border-radius:4px;
    cursor:pointer;
    border:none;
    outline:none;
    transition:0.2s;
    margin-right:350px;
}

body{
    width:100%;
}
#header{
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 5  px 80px;
    background: #E3E6F3;
    box-shadow: 0 3px 15px rgba(0, 0, 0, 0.4);
    z-index:999;
    position:sticky;
    top:0;
    left:0;
}

.logo {
    width: 100px;
    height:100px;
}

#navbar{
    display:flex;
    align-items:center;
    justify-content:center;
}

#navbar li{
    list-style:none;
    padding:0 20px;
    position:relative;
}

#navbar li a{
    text-decoration:none;
    font-size:16px;
    font-weight:600;
    color:#1a1a1a;
    transition:0.3s ease;
}

#navbar li a:hover,
#navbar li a.active{
    color:#E69500;
}

#navbar li a.active::after,
#navbar li a:hover::after{
    content:"";
    width: 30%;
    height:2px;
    background:#ffa600;
    position:absolute;
    bottom:-4px;
    left:20px;
}
